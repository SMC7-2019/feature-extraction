<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Libraries -->
    <script src="libs/p5.min.js"></script>
    <script src="libs/p5.dom.min.js"></script>
    <script src="libs/p5.sound.min.js"></script>
    <script src="libs/jquery-3.4.1.min.js"></script>
    <script src="libs/jquery-ui.min.js"></script>
    <script src="https://unpkg.com/ml5@0.3.1/dist/ml5.min.js" type="text/javascript"></script>
    <!-- Our code -->
    <script src="sketch.js"></script>
    <!-- GUI -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="libs/jquery-ui.min.css">
    <style>
    .ui-widget-header {
        background: #0069d9 !important;
    }

    .ui-slider-handle {
        background-color: #0069d9 !important;
        background-image: none !important;
    }

    .ui-slider-handle.ui-corner-all {
        border-radius: 50%;
        border: none;
    }

    #sliderRange.ui-widget.ui-widget-content {
        border: none;
    }

    .ui-slider-horizontal {
        height: 8px;
    }

    .ui-slider {
        background-color: #f5f5f5;
    }
    </style>
</head>

<body>
    <div class="container">
        <div id="main" class="row mt-1">
        </div>
        <div class="row mt-3">
            <div class="col-4">
                <p id="frameRange"><input id="spinnerFrom" name="value"> - <input id="spinnerTo" name="value"></p>
            </div>
            <div class="col-8">
                <div id="sliderRange"></div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-2">
                <button class="btn btn-primary" id="buttonPlay"></button>
            </div>
            <div class="col-2">
                <button class="btn btn-success" id="buttonSave"></button>
            </div>
            <div class="col-2" id="frameCounter">
            </div>
            <div class="col-2" id="minScore">
            </div>
        </div>
    </div>
</body>

</html>
